<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- BODY STYLING -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            border: 2px solid #000;
            background-color: #fff;
            border-radius: 10px;
            color: #000;
        }

        #prev {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<!-- JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function () {
    $("#btnFetchingWithAJAX").click(function () {
      $.ajax({
        type: "get",
        url: "/post-event",
        data: {
          emailid: $("#emailid").val(),
          event: $("#event").val(),
          date: $("#date").val(),
          time: $("#time").val(),
          address: $("#address").val(),
          city: $("#city").val(),
          sports: $("#sports").val(),
          minage: $("#minage").val(),
          maxage: $("#maxage").val(),
          lastdate: $("#lastdate").val(),
          fee: $("#fee").val(),
          prize: $("#prize").val(),
          contact: $("#contact").val()
        }
      })
        .then(function (response) {
          alert("DEVELOPER SAYS: " + response);
        })
        .fail(function(err){alert(err.message)})
    });
  });
</script>
<script>
function showUser()
{
  let activeuser = localStorage.getItem("activeuser");
  document.getElementById("emailid").value=activeuser;
}
</script>

<body onload="showUser()">

    <div class="container">
        <div class="form-container">
            <h4 class="text-center mb-4">Submit Your Event</h4>

            <form action="/orgn-details" method="post" enctype="multipart/form-data" class="row g-3">


                <div class="row">
                    <div class="col-md-7">
                        <label for="emailid" class="form-label">Email ID</label>
                        <input type="email" class="form-control" name="emailid" id="emailid" readonly>
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="event" class="form-label">Event Title</label>
                    <input type="text" class="form-control" id="event" name="event">
                </div>

                <div class="col-md-4">
                    <label for="rdate" class="form-label">Date of Event</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>

                <div class="col-md-4">
                    <label for="time" class="form-label">Time of Tournament</label>
                    <input type="time" class="form-control" id="time" name="time">
                </div>

                <div class="col-md-8">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address"
                        placeholder="Apartment, studio, or floor">
                </div>

                <div class="col-md-4">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" name="city" id="city">
                </div>

                <div class="col-md-6">
                    <label for="sports" class="form-label">Select Sports </label>
                    <select id="sports" name="sports">
                   <option selected disabled>Choose...</option>
                        <optgroup label="Outdoor Sports">
                            <option>Cricket</option>
                            <option>Football</option>
                            <option>Hockey</option>
                            <option>Volleyball</option>
                            <option>Basketball</option>
                            <option>Baseball</option>
                            <option>Rugby</option>
                            <option>Kho-Kho</option>
                            <option>Kabaddi</option>
                            <option>Track & Field (Athletics)</option>
                            <option>High Jump</option>
                            <option>Long Jump</option>
                            <option>Javelin Throw</option>
                            <option>Shot Put</option>
                            <option>Discus Throw</option>
                            <option>Marathon</option>
                            <option>Archery</option>
                            <option>Skating</option>
                            <option>Horse Riding</option>
                            <option>Cycling</option>
                            <option>Golf</option>
                            <option>Surfing</option>
                            <option>Skateboarding</option>
                            <option>Mountain Biking</option>
                        </optgroup>

                        <optgroup label="Indoor Sports">
                            <option>Badminton</option>
                            <option>Table Tennis</option>
                            <option>Boxing</option>
                            <option>Wrestling</option>
                            <option>Judo</option>
                            <option>Karate</option>
                            <option>Taekwondo</option>
                            <option>Chess</option>
                            <option>Carrom</option>
                            <option>Snooker</option>
                            <option>Weightlifting</option>
                            <option>Powerlifting</option>
                            <option>Bodybuilding</option>
                            <option>Esports</option>
                            <option>Yoga</option>
                            <option>Gymnastics</option>
                            <option>Dodgeball</option>
                            <option>Handball (Indoor)</option>
                            <option>Shooting (Indoor Range)</option>
                            <option>Bowling</option>
                        </optgroup>

                        <optgroup label="Water Sports">
                            <option>Swimming</option>
                            <option>Water Polo</option>
                            <option>Diving</option>
                            <option>Sailing</option>
                            <option>Rowing</option>
                            <option>Canoeing</option>
                            <option>Windsurfing</option>
                        </optgroup>
                    </select>

                </div>


                <div class="col-md-3">
                    <label for="minage" class="form-label">Min Age to Participate</label>
                    <input type="number" class="form-control" name="minage" id="minage">
                </div>

                <div class="col-md-3">
                    <label for="maxage" class="form-label">Max Age to Participate</label>
                    <input type="number" class="form-control" name="maxage" id="maxage">
                </div>

                <div class="col-md-5">
                    <label for="lastdate" class="form-label">Last Date Of Registration</label>
                    <input type="date" class="form-control" name="lastdate" id="lastdate">
                </div>

                <div class="col-md-3">
                    <label for="fee" class="form-label">Participation Fees(₹)</label>
                    <input type="number" class="form-control" name="fee" id="fee">
                </div>

                <div class="col-md-4">
                    <label for="prize" class="form-label">Prize Money(₹)</label>
                    <input type="number" class="form-control" name="prize" id="prize">
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="contact" class="form-label">Contact Information</label>
                        <input type="text" class="form-control" name="contact" id="contact" rows="3">
                    </div>
                </div>

                
                <button type="button" class="btn btn-dark px-4" id="btnFetchingWithAJAX">Publish Event</button>
 </form>
        </div>
    </div>
    

    <!-- JS: Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
